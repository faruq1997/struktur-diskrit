<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ² Game Kombinatorial - Hitung Kombinasi</title>

  <!-- âœ… Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- âœ… jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background: linear-gradient(145deg, #f8f9fa, #e3f2fd);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    .result-box {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 10px;
    }
    .btn-custom {
      width: 100%;
      transition: all .2s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="game-box text-center">
    <h3 class="fw-bold mb-3">ğŸ² Game Kombinatorial</h3>
    <p class="text-muted">Jawab pertanyaan berikut dengan menghitung jumlah <strong>kombinasi</strong> yang mungkin!</p>
    <hr>

    <div id="question" class="mb-3 fw-medium"></div>

    <input type="number" id="answerInput" class="form-control text-center mb-3" placeholder="Masukkan jawabanmu..." />
    <button id="btnSubmit" class="btn btn-primary btn-custom">Kirim Jawaban ğŸš€</button>

    <div id="result" class="result-box mt-3"></div>

    <button id="btnNext" class="btn btn-outline-secondary btn-custom mt-3 d-none">Soal Selanjutnya ğŸ”</button>
    <hr>
    <a class="btn btn-primary" href="./index.html">Kembali</a>
  </div>

  <script>
const questions = [
  // --- Soal dasar mahasiswa / panitia ---
  { text: "Berapa banyak cara memilih 3 mahasiswa dari 5 mahasiswa?", n: 5, r: 3 },
  { text: "Dari 6 panitia, pilih 3 tanpa urutan. Berapa kombinasi?", n: 6, r: 3 },
  { text: "Dari 8 calon ketua, berapa cara memilih 2 untuk final?", n: 8, r: 2 },
  { text: "Sebuah kelas berisi 10 orang, berapa cara memilih 4 untuk menjadi pengurus kelas?", n: 10, r: 4 },
  { text: "Ada 12 mahasiswa, berapa cara memilih 5 untuk lomba debat?", n: 12, r: 5 },

  // --- Warna dan objek visual ---
  { text: "Dari 7 warna, berapa kombinasi 2 warna yang mungkin?", n: 7, r: 2 },
  { text: "Toko memiliki 8 warna cat, berapa kombinasi 3 warna untuk dinding?", n: 8, r: 3 },
  { text: "Dari 10 warna bola, pilih 4 warna berbeda. Berapa kombinasi?", n: 10, r: 4 },

  // --- Tim dan olahraga ---
  { text: "Dari 10 pemain, berapa kombinasi 4 pemain untuk satu tim?", n: 10, r: 4 },
  { text: "Klub sepak bola memiliki 15 pemain. Berapa kombinasi 11 pemain untuk tim utama?", n: 15, r: 11 },
  { text: "Dari 9 pemain basket, pilih 5 untuk starting lineup.", n: 9, r: 5 },
  { text: "Ada 12 atlet, berapa cara memilih 3 untuk lomba estafet?", n: 12, r: 3 },

  // --- Barang dan produk ---
  { text: "Toko memiliki 6 jenis minuman, berapa kombinasi 2 minuman yang bisa dibeli pelanggan?", n: 6, r: 2 },
  { text: "Dari 10 produk, pelanggan ingin membeli 3 produk berbeda. Berapa kombinasi?", n: 10, r: 3 },
  { text: "Gudang memiliki 12 barang, manajer memilih 4 untuk dikirim. Berapa kombinasi?", n: 12, r: 4 },
  { text: "Terdapat 15 model laptop, berapa kombinasi 5 model yang bisa dipilih untuk display toko?", n: 15, r: 5 },

  // --- Angka dan data ---
  { text: "Dari 9 angka berbeda, berapa kombinasi 3 angka yang bisa dibentuk?", n: 9, r: 3 },
  { text: "Berapa banyak subset berisi 4 elemen dari himpunan 10 elemen?", n: 10, r: 4 },
  { text: "Dari 20 data pelanggan, berapa cara memilih 6 sampel acak?", n: 20, r: 6 },
  { text: "Ada 8 variabel penelitian, berapa kombinasi 3 variabel yang bisa dikombinasikan?", n: 8, r: 3 },

  // --- Acara dan lomba ---
  { text: "Panitia memiliki 7 lomba, berapa kombinasi 3 lomba yang bisa dijalankan dalam sehari?", n: 7, r: 3 },
  { text: "Dari 10 peserta, pilih 5 untuk babak semifinal.", n: 10, r: 5 },
  { text: "Ada 9 finalis, berapa kombinasi 4 orang untuk tim presentasi?", n: 9, r: 4 },
  { text: "Kompetisi poster memiliki 8 desain, pilih 2 untuk disubmit.", n: 8, r: 2 },

  // --- Studi kasus umum ---
  { text: "Terdapat 5 mata kuliah pilihan, mahasiswa harus memilih 3. Berapa kombinasi?", n: 5, r: 3 },
  { text: "Dari 7 dosen pembimbing, pilih 2 untuk seminar proposal.", n: 7, r: 2 },
  { text: "Ada 11 startup, investor ingin menanam dana ke 4 di antaranya.", n: 11, r: 4 },
  { text: "Panitia lomba desain terdiri dari 9 orang, pilih 3 untuk juri utama.", n: 9, r: 3 },
  { text: "Terdapat 6 topik penelitian, pilih 2 untuk proyek semester ini.", n: 6, r: 2 },
  { text: "Dari 10 mahasiswa, berapa kombinasi 5 orang untuk studi kasus kelompok?", n: 10, r: 5 },
  { text: "Ada 8 proposal, reviewer harus memilih 4 untuk didanai.", n: 8, r: 4 },
  { text: "Panitia ingin membuat tim kecil berisi 3 dari 7 anggota. Berapa cara?", n: 7, r: 3 },
  { text: "Sebuah organisasi memiliki 9 divisi, berapa kombinasi 5 divisi yang bisa diaudit bersamaan?", n: 9, r: 5 }
];


    let index = 0;

    function factorial(num) {
      return num <= 1 ? 1 : num * factorial(num - 1);
    }

    function combination(n, r) {
      return factorial(n) / (factorial(r) * factorial(n - r));
    }

    function loadQuestion() {
      $("#result").text("");
      $("#answerInput").val("");
      $("#btnNext").addClass("d-none");

      const q = questions[index];
      $("#question").text(q.text);
    }

    function checkAnswer() {
      const q = questions[index];
      const correct = combination(q.n, q.r);
      const userAnswer = parseInt($("#answerInput").val());

      if (isNaN(userAnswer)) {
        $("#result").html("âš ï¸ Masukkan angka terlebih dahulu!");
        return;
      }

      if (userAnswer === correct) {
        $("#result").html(`ğŸ‰ Benar! Kombinasinya = <strong>${correct}</strong>`);
      } else {
        $("#result").html(`âŒ Salah. Jawaban yang benar = <strong>${correct}</strong>`);
      }

      $("#btnNext").removeClass("d-none");
    }

    function nextQuestion() {
      index = (index + 1) % questions.length;
      loadQuestion();
    }

    $("#btnSubmit").click(checkAnswer);
    $("#btnNext").click(nextQuestion);
    $(document).keypress(function(e){ if(e.which===13) checkAnswer(); });

    loadQuestion();
  </script>
</body>
</html>
